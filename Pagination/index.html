<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination in JavaScript</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="pagination">
    <ul>
        <li class="btn Prev"><span><i class="fas fa-angle-left"></i>Prev</span><s</li>
        <li class="numb"><span>1</span></li>
        <li class="numb"><span>2</span></li>
        <li class="dots"><span>...</span></li>
        <li class="numb"><span>4</span></li>
        <li class="numb"><span>5</span></li>
        <li class="dots"><span>...</span></li>
        <li class="numb"><span>5</span></li>
        <li class="btn Next"><span>Next<i class="fas fa-angle-left"></i></span><s</li>
    </ul>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
